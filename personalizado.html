<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Escolha do bolo personalizado da Confeitaria Bolos e Cia">
  <meta name="theme-color" content="#902934">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Open+Sans:wght@400;600&display=swap"
  rel="stylesheet">

  <link rel="stylesheet" href="/styles/reset.css">
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="styles/webfonts/all.min.css">

  <title>Confeitaria Bolos e Cia :: Bolos Personalizados</title>
</head>
<body>
  <main role="main" id="wrapper">
    <h1>Bolos Personalizados Decorados com Chantininho (Quilo)</h1>

    <div class="tp-massas">
      <div class="titulo">        
        <h2>
          <i class="fas fa-chevron-right" ></i>
          Escolha o tipo de massa
        </h2>
      </div>
      <div class="massas">
        <input type="radio" class="input-radio" name="massa" id="branca">
        <label for="branca">Branca</label>
        <input type="radio" class="input-radio" name="massa" id="chocolate">
        <label for="chocolate">Chocolate</label>
      </div>
    </div>

    <div class="tp-tamanhos">
      <div class="titulo">
        <h2>
          <i class="fas fa-chevron-right" ></i>
          Escolha o tamanho do bolo
        </h2>
      </div>
      <div class="tamanhos">
        <div class="tamanho">
          <input type="radio" class="input-radio" name="tamanho" id="11cm">
          <label for="11cm">
            <div class="descricao-tamanho">
              <p>11cm de diâmetro (1,2kg aprox.)</p>
              <p>8 a 10 fatias - R$80,00</p>
            </div>
          </label>
        </div>
        <div class="tamanho">
          <input type="radio" class="input-radio" name="tamanho" id="15cm">
          <label for="15cm">
            <div class="descricao-tamanho">
              <p>15cm de diâmetro (2,0kg aprox.)</p>
              <p>até 16 fatias - R$132,00</p>
            </div>
          </label>
        </div>
        <div class="tamanho">
          <input type="radio" class="input-radio" name="tamanho" id="17cm">
          <label for="17cm">
            <div class="descricao-tamanho">
              <p>17cm de diâmetro (2,5kg aprox.)</p>
              <p>até 20 fatias - R$164,00</p>
            </div>
          </label>
        </div>
        <div class="tamanho">
          <input type="radio" class="input-radio" name="tamanho" id="20cm">
          <label for="20cm">
            <div class="descricao-tamanho">
              <p>20cm de diâmetro (3,5kg aprox.)</p>
              <p>até 30 fatias - R$224,00</p>
            </div>
          </label>
        </div>
      </div>
    </div>

  </main>
    
</body>
</html>
